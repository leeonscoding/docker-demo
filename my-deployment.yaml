apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: demoapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
        - name: app
          image: leeonscoding/demoapp:latest
          ports:
            - containerPort: 8080
